<h1>Welcome to CleanPincode.in</h1>

<h2>Cleanest</h2>
<ul>
  {{range .MostUpvoted}}
  <li class="item">
    <a href="/pincode/{{.Pincode}}">{{.Pincode}}</a> ({{.Total}})
  </li>
  {{end}}
</ul>

<h2>Dirtiest</h2>
<ul>
  {{range .MostDownvoted}}
  <li class="item">
    <a href="/pincode/{{.Pincode}}">{{.Pincode}}</a> ({{.Total}})
  </li>
  {{end}}
</ul>

<a href="/pincode">Browse pincodes</a>
<a href="/state">Browse states</a>
