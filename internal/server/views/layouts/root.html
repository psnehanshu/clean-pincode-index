<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanPincode.in</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/8505df3b81.js"
      crossorigin="anonymous"
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
      html,
      body {
        margin: 0;
        min-height: 100vh; /* Ensure root elements fill the viewport */
      }
    </style>

    <script type="application/json" id="userJson">
      {{.user}}
    </script>
    <script>
      window.user = JSON.parse(document.getElementById("userJson").innerText);

      // Menu burger
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </head>

  <body class="has-navbar-fixed-top">
    <script>
      function headerComp() {
        return { user: window.user };
      }

      function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            func.apply(this, args);
          }, delay);
        };
      }

      function searchComp() {
        return {
          query: "{{.Query}}",
          setup() {
            // setup debounce
            this.showAutocomplete = debounce(this.showAutocomplete, 1000);
          },
          async showAutocomplete() {
            const url = new URL("/search", window.location);
            url.searchParams.set("query", this.query);
            url.searchParams.set("limit", 5);
            url.searchParams.set("page", 1);

            const resp = await fetch(url, {
              headers: { accept: "application/json" },
            });
          },
        };
      }
    </script>
    <header x-data="headerComp">
      <nav
        class="navbar is-fixed-top is-dark"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a href="/" class="navbar-item">
            <h1>CleanPincode.in</h1>
          </a>

          <a
            role="button"
            class="navbar-burger"
            data-target="navMenu"
            aria-label="menu"
            aria-expanded="false"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu" id="navMenu">
          <div class="navbar-start">
            <a href="/pincode" class="navbar-item">Pincodes</a>
            <a href="/leaderboard" class="navbar-item">
              <span>Leaderboard</span>
              <span class="icon">
                <i class="fa-solid fa-trophy"></i>
              </span>
            </a>
            <a href="/looserboard" class="navbar-item">
              <span> Looserboard</span>
              <span class="icon">
                <i class="fa-solid fa-skull-crossbones"></i>
              </span>
            </a>
            <a href="/state" class="navbar-item">States</a>
            <a href="/about" class="navbar-item">About</a>
            <a href="/contact" class="navbar-item">Contact</a>
          </div>

          <div class="navbar-end">
            <form
              action="/search"
              method="get"
              class="navbar-item"
              x-data="searchComp"
              x-init="setup"
            >
              <div class="field has-addons">
                <div class="control has-icons-left">
                  <input
                    type="text"
                    name="query"
                    placeholder="Search"
                    class="input"
                    x-model="query"
                    @keyup="showAutocomplete"
                    autocomplete="off"
                  />

                  <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
                <div class="control">
                  <button class="button">
                    <span class="icon"><i class="fas fa-search"></i></span>
                  </button>
                </div>
              </div>
            </form>

            <template x-if="user">
              <div class="navbar-item">
                <a href="/me">
                  <div class="columns is-vcentered">
                    <div class="column is-one-quarter">
                      <figure class="image is-40x40">
                        <img class="is-rounded" :src="user.Pic" />
                      </figure>
                    </div>
                    <div
                      class="column is-three-quarters has-text-light is-size-7"
                      style="text-overflow: ellipsis"
                      x-text="user.Name"
                    ></div>
                  </div>
                </a>
              </div>
            </template>

            <template x-if="!user">
              <a href="/login" class="navbar-item">
                <span class="icon">
                  <i class="fa-solid fa-right-to-bracket"></i>
                </span>
                <span>Login</span>
              </a>
            </template>
          </div>
        </div>
      </nav>
    </header>

    <main class="container px-4 py-4" style="min-height: 75vh">{{embed}}</main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          The source code is licensed
          <a
            href="https://opensource.org/license/gpl-3-0"
            target="_blank"
            rel="noopener noreferrer"
            >GPL-3.0-only</a
          >.
        </p>
        <p>
          The website content is licensed
          <a
            href="https://creativecommons.org/licenses/by/4.0/"
            target="_blank"
            rel="noopener noreferrer"
            >CC-BY-4.0</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
