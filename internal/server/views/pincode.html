<h1>Pincode {{.Pincode.Int32}}, {{.State}}</h1>

<table>
  <tr>
    <th>Total</th>
    <td>{{.TotalVotes}}</td>
  </tr>
  <tr>
    <th>Up-votes</th>
    <td>{{.Votes.Upvotes}}</td>
  </tr>
  <tr>
    <th>Down-votes</th>
    <td>{{.Votes.Downvotes}}</td>
  </tr>
</table>

<a href="/vote?pin={{.Pincode.Int32}}" class="button is-primary"
  >Cast your vote</a
>

<h2>Offices</h2>
<ul>
  {{range .PostOffices}}
  <li>{{.Officename.String}}</li>
  {{end}}
</ul>
